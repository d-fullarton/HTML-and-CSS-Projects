<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>The Col Element</title>
        <style>
            table, th, td {
                border: 1px solid black;
            }
        </style>
    </head>
    <body>

        <h3>Creating a Table Using Col Tags</h3>
    <table>
        <colgroup>
            <col span="4" style="background-color: #D2B4DE">          
        </colgroup>
        <tr>
            <th>Surname</th>
            <th>Sales</th>
            <th>Region</th>
            <th>Month</th>
        </tr>
        <tr>
            <td>Connor</td>
            <td>$16,753</td>
            <td>OR</td>
            <td>May</td>
        </tr>
        <tr>
            <td>Smith</td>
            <td>$12,847</td>
            <td>IL</td>
            <td>May</td>
        </tr>
        <tr>
            <td>Millar</td>
            <td>$21,993</td>
            <td>TX</td>
            <td>May</td>
        </tr>
    </table>
       

    </body>
</html>
